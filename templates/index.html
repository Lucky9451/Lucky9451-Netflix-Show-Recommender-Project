<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Netflix Show Recommender by Lucky</title>
</head>
<body>
    <h1>Netflix Show Recommender by Lucky</h1>
    <form method="post">
        <label for="show">Please Select Show for which you want recommendations</label>
        <select id="show" name="show">
            {% for show in shows %}
                <option value="{{ show }}">{{ show }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
        <h2>Recommendations:</h2>
        <ul>
            {% for recommendation in recommendations %}
                <li>{{ recommendation }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
