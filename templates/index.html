<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Netflix Show Recommender by Lucky</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .card-header {
            background-color: #343a40;
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .recommendation-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Netflix Show Recommender by Lucky
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="show">Please Select Show for which you want recommendations:</label>
                        <select id="show" name="show" class="form-control">
                            {% for show in shows %}
                                <option value="{{ show }}">{{ show }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Recommend</button>
                </form>

                {% if recommendations %}
                    <div class="recommendation-list">
                        <h3 class="mt-4">Recommendations:</h3>
                        <ul class="list-group">
                            {% for recommendation in recommendations %}
                                <li class="list-group-item">{{ recommendation }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
